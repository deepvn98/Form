<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- đây là mã css-->
    <style>
        form {
            font-size: 20px;
            border: darkblue;
            width: 500px;
            height: 10px;
        }
        input {
            font-size: 20px;
            background-color: orange;
        }
        textarea {
            background-color: orange;
        }
        fieldset{
            background-color: orange;
        }
    </style>
</head>
<body>
<form action="index.html" method="post">
    <fieldset>
        <legend>accounts</legend>
        <label for="account">account<span>*</span></label>
        <input id="account" name="Account"><br><br>
        <label for="password">password <span>*</span></label>
        <input id="password" name="Mật Khẩu"><br><br>
        <label for="message" id="message" >message</label>
        <textarea name="message" cols="50" rows="10"></textarea><br>
        <input type="submit" value="send"/>
    </fieldset>
</form>

</body>
</html>
